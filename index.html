<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic structure page</title>
</head>
<body>
    <!--block level elements-->
    <div>This is div</div>
    <p>This is paragraph</p>
    <h1>This is heading</h1>
    <address>this is address</address>
    <section>this is section</section>

    <!--inline level elements-->
    <a href="www.google.com">this is link</a>
    <span>this is span</span>
    <em>this is empathized text</em>
    <object>this is object</object>
    <input>this is input</input>
    
</body>
