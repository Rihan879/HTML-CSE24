<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags in html</title>
    
</head>
<body>

    <img src="./image.jpeg" height="200px" width="420px">



<p><audio controls autoplay muted>
    <source src="./audio file.mp3" type="audio/mpeg" 
    /></audio></p>
    


    <p><video controls width="420" height="240" autoplay loop>
    <source src="./video file.mp4" type="video/mp4"></video>
    </p>



    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q_sTdZVVwkM?si=vbtuferrDfOPX37W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <p><a href="https:/www.youtube.com"target="_parent">click here</a></p>

</body>

</html>
