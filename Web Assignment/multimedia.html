<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia and Hyperlink in HTML page</title>
</head>
<body>

    <img src="./image.jpg" height="200px" width="320px">


    <p><audio controls autoplay muted>
        <source src="./audio file.mp3" type="audio/mpeg"/>
    </audio></p>


    <p><video controls height="200" width="400" autoplay loop>
        <source src="./video file.mp4" type="video/mp4"/>
    </video>
    

<p><iframe width="560" height="315" src="https://www.youtube.com/embed/RYI-WG_HFV8?si=seDSng9wkPlgG_f_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>


<a href="https://www.youtube.com"target="_parent">click here</a>


</body>
</html>
